
    <div class="card ">
      <div class="card-img-wrapper">
        <img *ngIf="property.Image" class="card-img-top" src="../../assets/images/{{property.Image}}.jfif" alt="House" >
        <img *ngIf="!property.Image" class="card-img-top" src="../../assets/images/download.png" alt="House" >
        <ul *ngIf="!hideIcons" class="list-inline text-center member-icons animate">
          <li class="list-inline-item">
            <button class="btn btn-primary" routerLink="/property-detail/{{property.Id}}"><i class="bi bi-pen"></i></button>
          </li >
          <li class="list-inline-item">
            <button class="btn btn-primary"><i class="bi bi-person-lines-fill"></i></button>
          </li>
        </ul>
      </div>

      <div class="card-body p-1">
        <h1>{{property.Name}}</h1>
        <h1>{{property.Type}}</h1>
        <h1>{{property.Price}}</h1>
      </div>
    </div>
