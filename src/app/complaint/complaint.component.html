<div class="container my-5 " style="width: 40%;">
  <form [formGroup]="complaintform"  (ngSubmit)="onSubmit()" >

    <label for="fname">First Name</label>
    <input type="text" id="fname" name="firstname"  class="form-control" formControlName="firstname"  placeholder="Your name..">

    <label for="lname">Email</label>
    <input type="text" id="lname" name="email"  class="form-control" formControlName="email" placeholder="Your Email..">

    <label for="country">complaintRange</label>
    <select id="country" formControlName="range" name="range">
      <option >High</option>
      <option >Medium</option>
      <option  >low</option>
      <option hidden selected="selected">
        Range
        </option>
    </select>

    <label for="subject">Subject</label>
    <textarea id="subject" name="subject"  class="form-control" formControlName="subject" placeholder="Write something.." style="height:200px"></textarea>

    <input type="submit" value="Send Mail">

  </form>
</div>
